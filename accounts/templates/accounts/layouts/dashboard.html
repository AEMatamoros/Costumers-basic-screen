<hr>
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header bg-primary thumbnail text-center text-white">
                    <h3>Costumers</h3>
                    <button class="btn btn-primary thumbnail">Create Customer</button>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Costumer</h5>
                        </div>

                        <div class="col-md-6">
                            <h5>Phone</h5>
                        </div>
                        {% for costumer in costumers %}
                            <div class="col-md-6">
                                <span><a href="{% url 'costumer' costumer.id %}">{{costumer.name}}</a></span>                            </div>
                            <div class="col-md-6">
                                <span>{{costumer.phone}}</span>
                            </div>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header bg-primary thumbnail text-white text-center">
                    <h3>Last Five Orders </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Product</h5>
                        </div>
                        
                        <div class="col-md-3">
                            <h5>Date Ordered</h5>
                        </div>
                        <div class="col-md-3">
                            <h5>Status</h5>
                        </div>
                        
                        <div class="col-md-3">
                            <h5>Remove</h5>
                        </div>
                        {% for order in orders %}
                        <div class="col-md-3">
                            <span>{{order.product}}</span>
                        </div>
                        <div class="col-md-3">
                            <span>{{order.date_created}}</span>
                        </div>
                        <div class="col-md-3">
                            <span>{{order.status}}</span>
                        </div>
                        <div class="col-md-3">
                            <a href="{% url 'delete_order' order.id %}">Delete</a>
                            <a href="{% url 'update_order' order.id %}">Update</a>
                        </div>
                        
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
