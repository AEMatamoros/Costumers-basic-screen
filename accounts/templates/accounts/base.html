{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <!--Boostrap-->
    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary  ">
        <a class="navbar-brand text-white" href="{% url 'home' %}"> <img src="{% static 'images/logo.png' %}" alt="" style="width: 70px; height: 30px;" class="p-0"> Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'products' %}">Products<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    {% block content %}
        {% include "accounts/layouts/status.html" %}
        {% include "accounts/layouts/dashboard.html" %}
        
    {% endblock content %}


    {% include "accounts/partials/footer.html" %}
</body>
</html>
